<div class="wrapper">
  <header>Cat finder</header>
  <div class="content">
    <form class="filters" (ngSubmit)="submitBreed()" [formGroup]="breedsGroup">
      <section class="clear">
        <button mat-stroked-button type="reset" color="primary" (click)="clearFilters()">Clear filters</button>
      </section>
      <section class="breads">
        <h4>Pick a breed:</h4>
        <div>
          <mat-checkbox *ngFor="let breed of breeds" [formControlName]="breed.id">{{ breed.name }}</mat-checkbox>
        </div>
      </section>
      <section class="space-filler"></section>
      <section class="find">
        <button mat-raised-button type="submit" color="primary">Search</button>
      </section>
    </form>
    <div class="list">
      <div class="cats">
        <div class="cat" *ngFor="let cat of catInfo">
          <mat-card class="example-card" *ngIf="cat.breeds.length !== 0">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{ cat.breeds[0].name }}</mat-card-title>
                <mat-card-subtitle>Temperament: {{ cat.breeds[0].temperament }}</mat-card-subtitle>
                <img mat-card-sm-image [src]="cat.url" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{ cat.breeds[0].description }}
              </p>
              <a mat-raised-button [href]="cat.url" target="_blank">Open</a>
            </mat-card-content>
          </mat-card>
          <mat-card class="example-card" *ngIf="cat.breeds.length === 0">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>No breed</mat-card-title>
                <img mat-card-sm-image [src]="cat.url" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <a mat-raised-button [href]="cat.url" target="_blank">Open</a>
            </mat-card-content>
          </mat-card>
          <mat-divider></mat-divider>
        </div>
      </div>
      <div class="slider">
        <mat-slider
          class="example-margin"
          [max]="100"
          [min]="0"
          [step]="1"
          [discrete]="true"
          [showTickMarks]="false"
          [disabled]="sliderDisabled"
        >
          <input
            matSliderThumb
            [value]="amountOfImages"
            (dragEnd)="onChangeAmountOfResults($event.value)"
            [(ngModel)]="amountOfImages" #slider>
        </mat-slider>
        <div class="results">
          <h2>Amount of results selected: {{ amountOfImages }}</h2>
          <h2>{{ catInfo.length }} results were found</h2>
        </div>
      </div>
    </div>
  </div>
</div>
